<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>HIIT Workout Timer</title>
    <meta name="description" content="">
    <meta name="author" content="Dat Chung">

    <!--Note user-scalable=no so that mobile usage feels more native-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="vendor.css" rel="stylesheet">
    <style>
        audio {
            display: none
        }
        .main-header {
            background-color: #FFA500;
            margin-bottom: 20px;
        }
        .background-flash {
            background-color: #48B7AB;
        }
        /*.main-body {
            padding: 10px 0 10px 0;
        }*/
        .textwrapper {
            margin: 5px 0;
            padding: 3px;
        }
        .textwrapper textarea {
            width: 100%;
        }
        #logo {
            width: 20em;
        }
        #timer {
            display: none;
        }
        #timer-display {
            font-size: 3.5em;
        }
        #time-remaining {
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="main-header">
        <div class="container">
            <h1>HIIT Workout Timer</h1>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div id="configuration">
                <div class="form-group">
                    <label for="tasks">Exercises (one per line)</label>
                    <div class="textwrapper"><textarea name="tasks" id="tasks" class="form-control" cols="40" rows="10"></textarea></div>
                </div>

                <div class="form-group">
                    <label for="interval">Interval (seconds)</label>
                    <input class="form-control" type="number" id="interval" value="30" />
                </div>

                <button id="start" class="btn btn-success">Start</button>
            </div>
            
            <audio id="alarm" controls="controls">
                <source id="alarm-sound" src="assets/alarm.mp3" type="audio/mpeg" />
            </audio>

            <div id="timer">
                <button id="stop" class="btn btn-warning">Stop</button>

                <span id="timer-display"></span>
                <span id="time-remaining"></span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
</body>
</html>
