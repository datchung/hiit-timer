<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>HIIT Timer</title>
    <meta name="description" content="">
    <meta name="author" content="Dat Chung">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <style>
        div {
            margin-top: 50px;
        }
        div label, div input, div textarea {
            display: block;
        }
        audio {
            display: none
        }
        #timer {
            display: none;
        }
    </style>
</head>
<body>
    <h1>HIIT Timer</h1>

    <div id="configuration">
        <h3>Configuration</h3>
        
        <label for="tasks">Tasks (one per line)</label>
        <textarea name="tasks" id="tasks" cols="40" rows="10"></textarea>

        <br />
        <label for="ms">Interval (ms)</label>
        <input type="text" id="ms" value="30000" />
        
        <br/>
        <input type="button" id="start" value="Start" />
    </div>

    <!--<audio id="alarm4" src="audio/alarm.mp3" preload="auto"></audio>-->
    <!--<video id="alarm" src="audio/alarm.mp3"></video>-->
    <audio id="alarm" controls="controls">
        <source src="audio/alarm.mp3" type="audio/mpeg" />
    </audio>

    <div id="timer">
        <h3>Timer Status</h3>
        
        <input type="button" id="stop" value="Stop" />

        <div id="timer-display">
        </div>
    </div>

    <!--<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
